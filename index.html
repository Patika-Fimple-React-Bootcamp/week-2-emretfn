<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Post Listing</title>
  </head>
  <body>
    <section class="header">
      <div class="header-inner">
        <h2>Post Listing</h2>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search a post..."
          class="search-input"
        />
      </div>
    </section>
    <div class="loader">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="spinner"
      >
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
    </div>
    <main class="main container"></main>
    <div class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-inner">
        <div class="modal-header">
          <h2 class="modal-title">Post Comments</h2>
          <button class="modal-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="close-icon"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-loader">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="modal-spinner"
            >
              <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            </svg>
          </div>
          <ul class="modal-comment-list">
            <li>
              <div class="modal-comment">
                <div class="modal-comment-header">
                  <h3 class="modal-comment-name">id labore ex et quam laborum</h3>
                  <span class="modal-comment-email">Eliseo@gardner.biz</span>
                </div>
                <p class="modal-comment-body">
                  laudantium enim quasi est quidem magnam voluptate ipsam eos tempora quo
                  necessitatibus dolor quam autem quasi reiciendis et nam sapiente accusantium
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
